<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kasir 58mm PRO</title>

    <style>
        :root {
            --primary: #2563eb;
            --bg: #f1f5f9;
            --text: #1e293b;
            /* Lebar spesifik untuk thermal 58mm agar tidak meluber */
            --struk-width: 52mm; 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .container { width: 100%; max-width: 420px; }

        /* UI CARD */
        .card {
            background: #fff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }

        input, button {
            width: 100%;
            min-height: 45px;
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .barang-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            background: #f8fafc;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            position: relative;
            border: 1px solid #eee;
        }
        .barang-row input:first-child { grid-column: span 2; }

        .btn-del {
            position: absolute; top: -5px; right: -5px;
            width: 24px; height: 24px; min-height: 24px;
            background: #ef4444; color: #fff; border: none;
            border-radius: 50%; font-size: 10px; cursor: pointer;
        }

        .btn-add { background: #e2e8f0; border: 1px dashed #cbd5e1; font-weight: bold; }
        .btn-primary { background: var(--primary); color: #fff; border: none; font-weight: bold; margin-top: 10px; }
        .btn-print { background: #000; color: #fff; border: none; font-weight: bold; margin-top: 15px; display: none; }

        /* ==========================================
           ESTETIKA STRUK (MONOSPACE)
           ========================================== */
        #struk-container {
            display: none;
            justify-content: center;
            padding: 15px 0;
            background: #ccc;
            border-radius: 8px;
        }

        .struk {
            background: #fff;
            font-family: 'Courier New', Courier, monospace; /* Kembali ke font struk asli */
            padding: 10px;
            width: var(--struk-width);
            color: #000;
            font-size: 12px;
            line-height: 1.2;
        }

        .center { text-align: center; }
        .toko-name { font-weight: bold; font-size: 15px; text-transform: uppercase; }
        .line { border-top: 1px dashed #000; margin: 5px 0; }
        .row { display: flex; justify-content: space-between; align-items: flex-start; }
        .item-name { word-break: break-all; display: block; }

        /* ==========================================
           FIX PRINT 1 LEMBAR & 58mm
           ========================================== */
        @media print {
            @page { 
                margin: 0; 
                size: 58mm auto; /* Memaksa ukuran kertas thermal */
            }
            body { background: #fff; padding: 0; margin: 0; }
            .container > *:not(#struk-container) { display: none !important; }
            #struk-container { 
                display: block !important; 
                padding: 0 !important; 
                margin: 0 !important;
                background: none !important;
            }
            .struk { 
                width: 54mm !important; /* Sedikit lebih kecil dari 58mm agar aman */
                padding: 2mm !important;
                box-shadow: none !important;
                margin: 0 auto !important;
            }
            button, input { display: none !important; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <input id="toko" placeholder="Nama Toko">
        <input id="alamat" placeholder="Alamat Singkat">
        <input id="hp" type="tel" placeholder="No HP">
    </div>

    <div class="card">
        <div id="barang-list"></div>
        <button class="btn-add" onclick="tambahBarang()">+ TAMBAH BARANG</button>
        <div style="margin-top: 15px; border-top: 2px solid #eee; padding-top: 10px;">
            <input id="uang" type="number" placeholder="Uang Tunai (Rp)">
            <button class="btn-primary" onclick="hitung()">HITUNG TOTAL</button>
        </div>
    </div>

    <div id="struk-container">
        <div id="struk" class="struk">
            <div class="center toko-name" id="sToko"></div>
            <div class="center" id="sAlamat"></div>
            <div class="center" id="sHp"></div>
            <div class="center" id="sWaktu"></div>

            <div class="line"></div>
            <div id="sBarang"></div>
            <div class="line"></div>

            <div class="row"><span>TOTAL</span><span id="sTotal"></span></div>
            <div class="row"><span>BAYAR</span><span id="sBayar"></span></div>
            <div class="row"><span>KEMBALI</span><span id="sKembali"></span></div>

            <div class="line"></div>
            <div class="center" style="margin-top: 5px;">TERIMA KASIH</div>
        </div>
    </div>

    <button id="btn-print" class="btn-print" onclick="window.print()">PRINT STRUK (58mm)</button>
</div>

<script>
    const list = document.getElementById("barang-list");

    function formatRupiah(n) {
        return n.toLocaleString("id-ID");
    }

    function tambahBarang() {
        const d = document.createElement("div");
        d.className = "barang-row";
        d.innerHTML = `
            <input placeholder="Nama Barang" class="in-nama">
            <input type="number" value="1" placeholder="Qty" class="in-qty">
            <input type="number" placeholder="Harga" class="in-harga">
            <button class="btn-del" onclick="this.parentElement.remove()">âœ•</button>
        `;
        list.appendChild(d);
    }

    // Inisialisasi awal
    tambahBarang();

    function hitung() {
        let total = 0;
        let html = "";
        const rows = document.querySelectorAll(".barang-row");
        let valid = false;

        rows.forEach(r => {
            const nama = r.querySelector(".in-nama").value;
            const qty = Number(r.querySelector(".in-qty").value || 0);
            const harga = Number(r.querySelector(".in-harga").value || 0);
            const sub = qty * harga;

            if (nama && qty > 0) {
                valid = true;
                html += `
                    <div class="item-name">${nama.toUpperCase()}</div>
                    <div class="row">
                        <span>${qty} x ${formatRupiah(harga)}</span>
                        <span>${formatRupiah(sub)}</span>
                    </div>
                `;
                total += sub;
            }
        });

        if(!valid) return alert("Isi barang dengan benar!");

        const bayar = Number(document.getElementById("uang").value || 0);
        const now = new Date();
        const waktu = now.toLocaleDateString("id-ID") + " " + now.toLocaleTimeString("id-ID", {hour:'2-digit', minute:'2-digit'});

        // Data Struk
        document.getElementById("sToko").textContent = document.getElementById("toko").value || "TOKO SAYA";
        document.getElementById("sAlamat").textContent = document.getElementById("alamat").value;
        document.getElementById("sHp").textContent = document.getElementById("hp").value ? "Telp: "+document.getElementById("hp").value : "";
        document.getElementById("sWaktu").textContent = waktu;
        document.getElementById("sBarang").innerHTML = html;
        document.getElementById("sTotal").textContent = formatRupiah(total);
        document.getElementById("sBayar").textContent = formatRupiah(bayar);
        document.getElementById("sKembali").textContent = formatRupiah(bayar - total);
        
        // Tampilkan Preview & Tombol Print
        document.getElementById("struk-container").style.display = "flex";
        document.getElementById("btn-print").style.display = "block";
        document.getElementById("btn-print").scrollIntoView({ behavior: 'smooth' });
    }
</script>

</body>
</html>
