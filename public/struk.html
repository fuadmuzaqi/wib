<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Struk Toko</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body {
  font-family: monospace;
  background: #eee;
  padding: 10px;
}

.box {
  background: #fff;
  max-width: 420px;
  margin: auto;
  padding: 10px;
  border-radius: 6px;
}

input, select, button {
  width: 100%;
  padding: 8px;
  margin: 4px 0;
}

.barang {
  display: grid;
  grid-template-columns: 2fr 1fr 1fr auto;
  gap: 4px;
}

.barang button {
  width: 30px;
}

/* STRUK */
.struk {
  margin-top: 10px;
  font-size: 12px;
}

.center { text-align: center; }

.toko {
  font-weight: bold;
  font-size: 18px;
}

.line {
  border-top: 1px dashed #000;
  margin: 5px 0;
}

.row {
  display: flex;
  justify-content: space-between;
}

/* CETAK */
@media print {
  body { background: white; }
  .box > *:not(.struk) { display: none; }
  .struk { margin: 0; }
}
</style>
</head>

<body>

<div class="box">

<!-- FORM -->
<input id="toko" placeholder="Nama Toko">
<input id="alamat" placeholder="Alamat">
<input id="hp" placeholder="No HP">

<select id="kertas">
  <option value="58">Thermal 58mm</option>
  <option value="80">Thermal 80mm</option>
</select>

<div id="barang-list"></div>
<button onclick="tambahBarang()">‚ûï Tambah Barang</button>

<input id="uang" type="number" placeholder="Uang Pembeli">
<button onclick="hitung()">Hitung</button>

<!-- STRUK -->
<div id="struk" class="struk">
  <div class="center toko" id="sToko"></div>
  <div class="center" id="sAlamat"></div>
  <div class="center" id="sHp"></div>
  <div class="center" id="sWaktu"></div>

  <div class="line"></div>

  <div id="sBarang"></div>

  <div class="line"></div>

  <div class="row"><span>Total</span><span id="sTotal"></span></div>
  <div class="row"><span>Bayar</span><span id="sBayar"></span></div>
  <div class="row"><span>Kembali</span><span id="sKembali"></span></div>

  <div class="line"></div>
  <div class="center">Terima Kasih</div>
</div>

<button onclick="window.print()">üñ®Ô∏è Cetak</button>
<button onclick="downloadPDF()">üìÑ Download PDF</button>

</div>

<script>
const MAX = 30;
const list = document.getElementById("barang-list");

function rupiah(n) {
  return "Rp " + n.toLocaleString("id-ID");
}

function tambahBarang() {
  if (list.children.length >= MAX) return alert("Maksimal 30 barang");

  const d = document.createElement("div");
  d.className = "barang";
  d.innerHTML = `
    <input placeholder="Nama Barang">
    <input type="number" value="1" placeholder="Qty">
    <input type="number" placeholder="Harga">
    <button onclick="this.parentElement.remove()">‚úñ</button>
  `;
  list.appendChild(d);
}

// barang pertama otomatis
tambahBarang();

function hitung() {
  let total = 0;
  let html = "";

  document.querySelectorAll(".barang").forEach(r => {
    const nama = r.children[0].value;
    const qty = Number(r.children[1].value || 0);
    const harga = Number(r.children[2].value || 0);
    const sub = qty * harga;

    if (nama && qty) {
      html += `
        <div>${nama}</div>
        <div class="row">
          <span>${qty} x ${rupiah(harga)}</span>
          <span>${rupiah(sub)}</span>
        </div>
      `;
      total += sub;
    }
  });

  const bayar = Number(document.getElementById("uang").value || 0);
  const now = new Date();
  const waktu =
    now.toLocaleDateString("id-ID") + " " +
    now.toLocaleTimeString("id-ID");

  document.getElementById("sToko").textContent =
    document.getElementById("toko").value;
  document.getElementById("sAlamat").textContent =
    document.getElementById("alamat").value;
  document.getElementById("sHp").textContent =
    "HP: " + document.getElementById("hp").value;
  document.getElementById("sWaktu").textContent = waktu;

  document.getElementById("sBarang").innerHTML = html;
  document.getElementById("sTotal").textContent = rupiah(total);
  document.getElementById("sBayar").textContent = rupiah(bayar);
  document.getElementById("sKembali").textContent = rupiah(bayar - total);

  const w = document.getElementById("kertas").value;
  document.getElementById("struk").style.width =
    w === "58" ? "220px" : "300px";
}

function downloadPDF() {
  html2pdf()
    .from(document.getElementById("struk"))
    .set({ margin: 0, scale: 2 })
    .save("struk.pdf");
}
</script>

</body>
</html>
