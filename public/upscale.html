<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Image Upscaler ‚Äì WebGPU Lanczos3</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background:#020617;
  color:#e5e7eb;
  font-family:system-ui;
  max-width:800px;
  margin:auto;
  padding:20px;
}
.card {
  border:1px solid #1e293b;
  padding:20px;
  border-radius:12px;
}
input,button,label {
  width:100%;
  margin-top:10px;
}
input,button {
  padding:10px;
  border-radius:8px;
  border:none;
}
button {
  background:#38bdf8;
  font-weight:bold;
  cursor:pointer;
}
img {
  max-width:100%;
  margin-top:20px;
  border-radius:10px;
}
#progressBox {
  display:none;
  margin-top:15px;
}
#barWrap {
  background:#1e293b;
  border-radius:6px;
  overflow:hidden;
  height:10px;
}
#bar {
  height:100%;
  width:0%;
  background:#38bdf8;
}
small { opacity:.7 }
</style>
</head>

<body>

<h2>üñºÔ∏è Image Upscaler (WebGPU Lanczos3)</h2>
<small>GPU Compute ¬∑ Mode Mobile ¬∑ Progress Real</small>

<div class="card">
  <input type="file" id="file" accept="image/*">

  <input type="number" id="scale" value="2" min="1" step="1">

  <label>
    <input type="checkbox" id="mobileMode">
    Mode Mobile (Low Memory)
  </label>

  <button id="run">Upscale</button>

  <div id="progressBox">
    <div style="font-size:14px">
      Processing‚Ä¶ <span id="percent">0%</span>
    </div>
    <div id="barWrap">
      <div id="bar"></div>
    </div>
  </div>

  <canvas id="canvas" style="display:none"></canvas>

  <img id="out">
  <a id="dl" download="upscaled.png"></a>
</div>

<script type="module">
const file = document.getElementById("file");
const run = document.getElementById("run");
const scaleInput = document.getElementById("scale");
const mobileToggle = document.getElementById("mobileMode");
const canvas = document.getElementById("canvas");
const out = document.getElementById("out");
const dl = document.getElementById("dl");

const progressBox = document.getElementById("progressBox");
const bar = document.getElementById("bar");
const percent = document.getElementById("percent");

let img = new Image();

file.onchange = e => {
  const f = e.target.files[0];
  if (!f) return;
  img.src = URL.createObjectURL(f);
};

function setProgress(v) {
  bar.style.width = v + "%";
  percent.textContent = v + "%";
}

run.onclick = async () => {
  const scale = parseInt(scaleInput.value);

  if (!navigator.gpu) {
    console.warn("WebGPU tidak tersedia ‚Üí fallback canvas");
    upscaleCanvas(scale);
    return;
  }

  await upscaleLanczosGPU(scale);
};

function upscaleCanvas(scale) {
  canvas.width = img.width * scale;
  canvas.height = img.height * scale;

  const ctx = canvas.getContext("2d");
  ctx.imageSmoothingEnabled = true;
  ctx.imageSmoothingQuality = "high";
  ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

  const url = canvas.toDataURL("image/png");
  out.src = url;
  dl.href = url;
  dl.textContent = "‚¨á Download";
}

async function upscaleLanczosGPU(scale) {
  const isMobile = mobileToggle.checked;

  const W = img.width * scale;
  const H = img.height * scale;

  const TILE = isMobile ? 256 : H;
  const totalTiles = Math.ceil(H / TILE);

  progressBox.style.display = "block";
  setProgress(0);

  const adapter = await navigator.gpu.requestAdapter();
  const device = await adapter.requestDevice();

  const bitmap = await createImageBitmap(img);

  const srcTex = device.createTexture({
    size: [bitmap.width, bitmap.height],
    format: "rgba8unorm",
    usage: GPUTextureUsage.TEXTURE_BINDING | GPUTextureUsage.COPY_DST
  });

  device.queue.copyExternalImageToTexture(
    { source: bitmap },
    { texture: srcTex },
    [bitmap.width, bitmap.height]
  );

  const shaderCode = await fetch("./lanczos.wgsl").then(r => r.text());

  const pipeline = device.createComputePipeline({
    layout: "auto",
    compute: {
      module: device.createShaderModule({ code: shaderCode }),
      entryPoint: "main"
    }
  });

  canvas.width = W;
  canvas.height = H;
  const ctx = canvas.getContext("2d");

  for (let t = 0; t < totalTiles; t++) {
    const yOffset = t * TILE;
    const tileH = Math.min(TILE, H - yOffset);

    const dstTex = device.createTexture({
      size: [W, tileH],
      format: "rgba8unorm",
      usage: GPUTextureUsage.STORAGE_BINDING | GPUTextureUsage.COPY_SRC
    });

    const buffer = device.createBuffer({
      size: W * tileH * 4,
      usage: GPUBufferUsage.COPY_DST | GPUBufferUsage.MAP_READ
    });

    const bind = device.createBindGroup({
      layout: pipeline.getBindGroupLayout(0),
      entries: [
        { binding: 0, resource: srcTex.createView() },
        { binding: 1, resource: dstTex.createView() }
      ]
    });

    const encoder = device.createCommandEncoder();
    const pass = encoder.beginComputePass();
    pass.setPipeline(pipeline);
    pass.setBindGroup(0, bind);
    pass.dispatchWorkgroups(
      Math.ceil(W / 8),
      Math.ceil(tileH / 8)
    );
    pass.end();

    encoder.copyTextureToBuffer(
      { texture: dstTex },
      { buffer, bytesPerRow: W * 4 },
      [W, tileH]
    );

    device.queue.submit([encoder.finish()]);

    await buffer.mapAsync(GPUMapMode.READ);
    const data = new Uint8ClampedArray(buffer.getMappedRange());

    const imgData = new ImageData(data, W, tileH);
    ctx.putImageData(imgData, 0, yOffset);

    buffer.unmap();

    setProgress(Math.round(((t + 1) / totalTiles) * 100));
    await new Promise(r => setTimeout(r, 0));
  }

  progressBox.style.display = "none";

  const url = canvas.toDataURL("image/png");
  out.src = url;
  dl.href = url;
  dl.textContent = "‚¨á Download";
}
</script>
</body>
</html>
