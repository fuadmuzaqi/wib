<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Image Upscaler (Rasio Terkunci)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .card {
      background: #020617;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input[type="file"],
    input[type="number"] {
      width: 100%;
      margin-top: 5px;
      padding: 8px;
      border-radius: 8px;
      border: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #38bdf8;
      color: #020617;
      font-weight: 700;
      cursor: pointer;
    }

    button:hover {
      background: #0ea5e9;
    }

    img {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 10px;
    }

    a.download {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #38bdf8;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <h1>üñºÔ∏è Image Upscaler (Rasio Terkunci)</h1>

  <div class="card">
    <label>Upload Gambar</label>
    <input type="file" id="upload" accept="image/*">

    <label>Lebar (px)</label>
    <input type="number" id="widthInput" disabled>

    <label>Tinggi (px)</label>
    <input type="number" id="heightInput" disabled>

    <button id="processBtn" disabled>Upscale & Generate</button>

    <canvas id="canvas" style="display:none;"></canvas>

    <img id="result" />
    <a id="download" class="download" download="upscaled.png"></a>
  </div>

  <script>
    const upload = document.getElementById("upload");
    const widthInput = document.getElementById("widthInput");
    const heightInput = document.getElementById("heightInput");
    const processBtn = document.getElementById("processBtn");
    const canvas = document.getElementById("canvas");
    const result = document.getElementById("result");
    const download = document.getElementById("download");

    let img = new Image();
    let aspectRatio = 1;
    let lock = false;

    upload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      img.src = URL.createObjectURL(file);
      img.onload = () => {
        aspectRatio = img.width / img.height;

        widthInput.value = img.width;
        heightInput.value = img.height;

        widthInput.disabled = false;
        heightInput.disabled = false;
        processBtn.disabled = false;

        lock = false;
      };
    });

    widthInput.addEventListener("input", () => {
      if (lock) return;
      lock = true;
      heightInput.value = Math.round(widthInput.value / aspectRatio);
      lock = false;
    });

    heightInput.addEventListener("input", () => {
      if (lock) return;
      lock = true;
      widthInput.value = Math.round(heightInput.value * aspectRatio);
      lock = false;
    });

    processBtn.addEventListener("click", () => {
      const w = parseInt(widthInput.value);
      const h = parseInt(heightInput.value);

      canvas.width = w;
      canvas.height = h;

      const ctx = canvas.getContext("2d");
      ctx.imageSmoothingEnabled = true;
      ctx.imageSmoothingQuality = "high";

      ctx.drawImage(img, 0, 0, w, h);

      const dataURL = canvas.toDataURL("image/png");

      result.src = dataURL;
      download.href = dataURL;
      download.textContent = "‚¨áÔ∏è Download Gambar";
    });
  </script>
</body>
</html>
